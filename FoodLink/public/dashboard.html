<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 sm:p-12 rounded-2xl shadow-lg text-center w-full max-w-md mx-4">
        <h1 id="welcomeMessage" class="text-3xl sm:text-4xl font-bold text-gray-800 mb-4">Welcome!</h1>
        <p class="text-gray-600 mb-8">Thank you for being a part of our community.</p>

        <div class="space-y-4">
            <!-- Button to redirect to the food donation form -->
            <a href="/food_donation_form.html" class="block w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300">
                Donate Food
            </a>

            <!-- Logout Button -->
            <button id="logoutButton" class="block w-full bg-red-500 text-white font-bold py-3 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-300">
                Logout
            </button>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
