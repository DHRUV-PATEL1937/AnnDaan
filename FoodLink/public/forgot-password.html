<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Forgot Password</title>
    <link rel="stylesheet" href="forgot-password.css">
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-card">
            
            <!-- Step 1: Email Form -->
            <div id="emailSection">
                <div class="forgot-password-header">
                    <div class="neu-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line>
                        </svg>
                    </div>
                    <h2>Forgot Password?</h2>
                    <p>Enter your email to receive an OTP</p>
                </div>
                
                <form class="forgot-password-form" id="emailForm" novalidate>
                    <div class="form-group">
                        <div class="input-group neu-input">
                            <input type="email" id="email" name="email" required autocomplete="email" placeholder=" ">
                            <label for="email">Email address</label>
                        </div>
                        <span class="error-message" id="emailError"></span>
                    </div>
                    <button type="submit" class="neu-button reset-btn">
                        <span class="btn-text">Send OTP</span>
                        <div class="btn-loader"><div class="neu-spinner"></div></div>
                    </button>
                </form>
            </div>

            <!-- Step 2: OTP & New Password Form (Initially Hidden) -->
            <div id="otpSection" style="display: none;">
                <div class="forgot-password-header">
                    <h2>Enter OTP</h2>
                    <p>Check your email for the 6-digit code.</p>
                </div>

                <form class="forgot-password-form" id="otpForm" novalidate>
                    <div class="form-group">
                        <div class="input-group neu-input">
                            <input type="text" id="otp" name="otp" required placeholder=" " maxlength="6">
                            <label for="otp">6-Digit OTP</label>
                        </div>
                        <span class="error-message" id="otpError"></span>
                    </div>
                    <div class="form-group">
                        <div class="input-group neu-input">
                            <input type="password" id="newPassword" name="newPassword" required placeholder=" ">
                            <label for="newPassword">New Password</label>
                        </div>
                        <span class="error-message" id="newPasswordError"></span>
                    </div>
                    <button type="submit" class="neu-button reset-btn">
                        <span class="btn-text">Reset Password</span>
                        <div class="btn-loader"><div class="neu-spinner"></div></div>
                    </button>
                </form>
            </div>

            <!-- Global Elements -->
            <div class="back-link">
                <p><a href="login.html">‚Üê Back to Sign In</a></p>
            </div>

            <div class="success-message" id="successMessage">
                <div class="success-icon neu-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
                <h3>Success!</h3>
                <p>Your password has been reset.</p>
            </div>
        </div>
    </div>

    <script src="forgot-password.js"></script>
</body>
</html>
