<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodLink - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #2e7d64;
            --primary-light: #7cc4a1;
            --secondary-color: #2b3d33;
            --bg-light: #f4f6f2;
            --text-dark: #1b2b22;
            --text-light: #5d6b61;
            --border-color: #e6eee9;
            --success-color: #4caf50;
            --error-color: #f44336;
            --warning-color: #ff9800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-light) 0%, #e8f5e8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dark);
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(46, 125, 100, 0.15);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            min-height: 600px;
            display: flex;
        }

        .auth-sidebar {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            padding: 3rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .auth-sidebar h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .auth-sidebar p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .auth-main {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--text-light);
        }

        .role-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            background: var(--bg-light);
            padding: 0.5rem;
            border-radius: 12px;
        }

        .role-option {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            color: var(--text-light);
        }

        .role-option.active {
            background: white;
            color: var(--primary-color);
            box-shadow: 0 2px 8px rgba(46, 125, 100, 0.2);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
        }

        .tab-button {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: transparent;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-light);
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(46, 125, 100, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(46, 125, 100, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 500;
            display: none;
        }

        .alert.success {
            background: #e8f5e9;
            color: var(--success-color);
            border: 1px solid #c8e6c9;
        }

        .alert.error {
            background: #ffebee;
            color: var(--error-color);
            border: 1px solid #ffcdd2;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 2rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary-light);
        }

        .form-tab {
            display: none;
        }

        .form-tab.active {
            display: block;
        }

        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                margin: 1rem;
            }

            .auth-sidebar {
                padding: 2rem;
            }

            .auth-main {
                padding: 2rem;
            }

            .role-selector {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-sidebar">
            <h1><i class="fas fa-utensils"></i> FoodLink</h1>
            <p>Join our community to help redistribute surplus food and fight hunger. Together, we can make a difference.</p>
        </div>

        <div class="auth-main">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>

            <div class="auth-header">
                <h2 id="auth-title">Welcome Back</h2>
                <p id="auth-subtitle">Choose your role and sign in to continue</p>
            </div>

            <div class="role-selector">
                <button class="role-option active" data-role="user">
                    <i class="fas fa-hand-holding-heart"></i> Donator
                </button>
                <button class="role-option" data-role="rider">
                    <i class="fas fa-motorcycle"></i> Rider
                </button>
                <button class="role-option" data-role="ngo">
                    <i class="fas fa-hands-helping"></i> NGO
                </button>
            </div>

            <div class="auth-tabs">
                <button class="tab-button active" data-tab="login">Sign In</button>
                <button class="tab-button" data-tab="signup">Sign Up</button>
            </div>

            <div class="alert" id="alert"></div>

            <!-- Login Form -->
            <form id="login-form" class="form-tab active">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="submit-btn" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="form-tab">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" name="confirmPassword" required minlength="6">
                </div>
                <button type="submit" class="submit-btn" id="signup-btn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
        </div>
    </div>

    <script>
        // Global variables
        let currentRole = 'user';
        let currentTab = 'login';
        const API_BASE = 'http://localhost:5000';

        // DOM elements
        const roleOptions = document.querySelectorAll('.role-option');
        const tabButtons = document.querySelectorAll('.tab-button');
        const formTabs = document.querySelectorAll('.form-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const alert = document.getElementById('alert');
        const authTitle = document.getElementById('auth-title');
        const authSubtitle = document.getElementById('auth-subtitle');

        // Role selection
        roleOptions.forEach(option => {
            option.addEventListener('click', () => {
                roleOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                currentRole = option.dataset.role;
                updateUI();
            });
        });

        // Tab switching
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                formTabs.forEach(tab => tab.classList.remove('active'));
                
                button.classList.add('active');
                currentTab = button.dataset.tab;
                
                document.getElementById(currentTab + '-form').classList.add('active');
                updateUI();
            });
        });

        // Update UI based on current role and tab
        function updateUI() {
            const roleNames = {
                'user': 'Donator',
                'rider': 'Rider',
                'ngo': 'NGO'
            };

            if (currentTab === 'login') {
                authTitle.textContent = `Welcome Back, ${roleNames[currentRole]}`;
                authSubtitle.textContent = 'Sign in to your account to continue';
            } else {
                authTitle.textContent = `Join as ${roleNames[currentRole]}`;
                authSubtitle.textContent = 'Create your account to get started';
            }
        }

        // Show alert
        function showAlert(message, type = 'error') {
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const loginBtn = document.getElementById('login-btn');

            if (!email || !password) {
                showAlert('Please fill in all fields');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store authentication data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Redirect based on user role
                    setTimeout(() => {
                        switch(data.user.role) {
                            case 'user':
                                window.location.href = 'donator.html';
                                break;
                            case 'rider':
                                window.location.href = 'rider.html';
                                break;
                            case 'ngo':
                                window.location.href = 'ngo.html';
                                break;
                            default:
                                window.location.href = 'dashboard.html';
                        }
                    }, 1500);
                } else {
                    showAlert(data.message || 'Login failed. Please try again.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Network error. Please check your connection and try again.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
            }
        });

        // Signup form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const signupBtn = document.getElementById('signup-btn');

            // Validation
            if (!name || !email || !username || !password || !confirmPassword) {
                showAlert('Please fill in all fields');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters long');
                return;
            }

            signupBtn.disabled = true;
            signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';

            try {
                const response = await fetch(`${API_BASE}/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        username,
                        password,
                        role: currentRole
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Account created successfully! Please check your email for verification.', 'success');
                    
                    // Switch to login tab after successful signup
                    setTimeout(() => {
                        tabButtons[0].click(); // Click login tab
                        document.getElementById('login-email').value = email;
                    }, 2000);
                } else {
                    showAlert(data.message || 'Signup failed. Please try again.');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showAlert('Network error. Please check your connection and try again.');
            } finally {
                signupBtn.disabled = false;
                signupBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
            }
        });

        // Initialize UI
        updateUI();

        // Check if user is already logged in
        const token = localStorage.getItem('token');
        const user = localStorage.getItem('user');

        if (token && user) {
            const userData = JSON.parse(user);
            // Redirect to appropriate dashboard
            switch(userData.role) {
                case 'user':
                    window.location.href = 'donator.html';
                    break;
                case 'rider':
                    window.location.href = 'rider.html';
                    break;
                case 'ngo':
                    window.location.href = 'ngo.html';
                    break;
            }
        }
    </script>
</body>
</html>
