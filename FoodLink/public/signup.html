<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="FoodLink - Connect food donors with those in need">
        <meta name="keywords" content="food donation, charity, community, help">
        <title>FoodLink - Sign Up</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="signup.css">
        
        <style>
            :root {
                --brand: #00c896;
                --brand-dark: #00a67e;
                --text: #333333;
                --muted: #6c757d;
                --light: #f8f9fa;
                --border: #dee2e6;
                --grad: linear-gradient(135deg, #00c896, #00a67e);
            }
            
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: 'Inter', sans-serif;
                color: var(--text);
                line-height: 1.5;
            }
            
            .container {
                width: 100%;
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 20px;
            }
            
            .btn {
                display: inline-block;
                background: var(--grad);
                color: white;
                border: none;
                padding: 12px 24px;
                border-radius: 999px;
                font-weight: 600;
                font-size: 16px;
                cursor: pointer;
                transition: all 0.3s ease;
                text-decoration: none;
                text-align: center;
            }
            
            .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(0, 200, 150, 0.2);
            }
            
            /* Decorative shapes */
            .shape {
                position: absolute;
                z-index: -1;
            }
            
            .shape-1 {
                top: 10%;
                left: 5%;
                width: 300px;
                height: 300px;
                background: linear-gradient(45deg, rgba(0, 200, 150, 0.1), rgba(0, 166, 126, 0.05));
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
                animation: morph 8s ease-in-out infinite;
            }
            
            .shape-2 {
                bottom: 10%;
                right: 5%;
                width: 250px;
                height: 250px;
                background: linear-gradient(45deg, rgba(0, 166, 126, 0.05), rgba(0, 200, 150, 0.1));
                border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
                animation: morph 8s ease-in-out infinite reverse;
            }
            
            @keyframes morph {
                0% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
                25% { border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%; }
                50% { border-radius: 30% 70% 70% 30% / 70% 30% 70% 30%; }
                75% { border-radius: 70% 30% 30% 70% / 30% 70% 30% 70%; }
                100% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
            }
        </style>
    </head>

    <body>
        <!-- Decorative shapes -->
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        
        <!-- Navigation -->
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="logo">FoodLink</a>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="signup-container">
            <div class="signup-card">
                <!-- Main Signup Form (initially visible) -->
                <div id="mainSignupContainer">
                    <div class="signup-header">
                        <div class="neu-icon">
                            <div class="icon-inner">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="8.5" cy="7" r="4"></circle>
                                    <line x1="20" y1="8" x2="20" y2="14"></line>
                                    <line x1="17" y1="11" x2="23" y2="11"></line>
                                </svg>
                            </div>
                        </div>
                        <h2>Create Account</h2>
                        <p>Get started with your new account</p>
                    </div>

                    <form class="signup-form" id="signupForm" novalidate>
                        <div class="form-group">
                            <div class="input-group neu-input">
                                <input type="text" id="name" name="name" required autocomplete="name" placeholder=" ">
                                <label for="name">Full Name</label>
                                <div class="input-icon">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                        <circle cx="12" cy="7" r="4"></circle>
                                    </svg>
                                </div>
                            </div>
                            <span class="error-message" id="nameError"></span>
                        </div>

                        <div class="form-group">
                            <div class="input-group neu-input">
                                <input type="text" id="username" name="username" required autocomplete="username" placeholder=" ">
                                <label for="username">Username</label>
                                <div class="input-icon">
                                     <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                         <path d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                                         <path d="M4.5 19.5a7.5 7.5 0 0 1 15 0" />
                                    </svg>
                                </div>
                            </div>
                            <span class="error-message" id="usernameError"></span>
                        </div>

                        <div class="form-group">
                            <div class="input-group neu-input">
                                <input type="email" id="email" name="email" required autocomplete="email" placeholder=" ">
                                <label for="email">Email address</label>
                                <div class="input-icon">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path
                                            d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                                        </path>
                                        <polyline points="22,6 12,13 2,6"></polyline>
                                    </svg>
                                </div>
                            </div>
                            <span class="error-message" id="emailError"></span>
                        </div>

                        <div class="form-group">
                            <div class="input-group neu-input password-group">
                                <input type="password" id="password" name="password" required autocomplete="new-password"
                                    placeholder=" ">
                                <label for="password">Password</label>
                                <div class="input-icon">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                    </svg>
                                </div>
                                <button type="button" class="password-toggle neu-toggle" id="passwordToggle"
                                    aria-label="Toggle password visibility">
                                    <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                    <svg class="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path
                                            d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                                        </path>
                                        <line x1="1" y1="1" x2="23" y2="23"></line>
                                    </svg>
                                </button>
                            </div>
                            <span class="error-message" id="passwordError"></span>
                        </div>

                        <div class="form-group">
                            <div class="input-group neu-input password-group">
                                <input type="password" id="confirmPassword" name="confirmPassword" required
                                    autocomplete="new-password" placeholder=" ">
                                <label for="confirmPassword">Confirm Password</label>
                                <div class="input-icon">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                                    </svg>
                                </div>
                                <button type="button" class="password-toggle neu-toggle" id="confirmPasswordToggle"
                                    aria-label="Toggle password visibility">
                                    <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                        <circle cx="12" cy="12" r="3" />
                                    </svg>
                                    <svg class="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path
                                            d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                                        <line x1="1" y1="1" x2="23" y2="23" />
                                    </svg>
                                </button>
                            </div>
                            <span class="error-message" id="confirmPasswordError"></span>
                        </div>

                        <button type="submit" class="btn signup-btn">
                            <span class="btn-text">Sign Up</span>
                            <div class="btn-loader">
                                <div class="neu-spinner"></div>
                            </div>
                        </button>
                    </form>
                    <div class="signin-link">
                        <p>Already have an account? <a href="login.html">Sign in</a></p>
                    </div>
                </div>

                <!-- OTP Verification Form (initially hidden) -->
                <div id="otpContainer" style="display: none;">
                    <div class="signup-header">
                        <div class="neu-icon">
                            <div class="icon-inner">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                </svg>
                            </div>
                        </div>
                        <h2>Verify Your Email</h2>
                        <p>An OTP has been sent to your email address. Please enter it below.</p>
                    </div>
                    <form id="otpForm">
                        <div class="form-group">
                            <div class="input-group neu-input">
                                <input type="text" id="otp" name="otp" required placeholder=" " pattern="[0-9]{6}" maxlength="6">
                                <label for="otp">6-Digit OTP</label>
                            </div>
                            <span class="error-message" id="otpError"></span>
                        </div>
                        <button type="submit" class="btn">Verify Account</button>
                    </form>
                </div>

                <!-- Success Message (remains hidden) -->
                <div class="success-message" id="successMessage">
                    <div class="success-icon neu-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                    <h3>Account Verified!</h3>
                    <p>Redirecting to the login page...</p>
                </div>
            </div>
        </div>
        <script src="signup.js"></script>
    </body>
</html>
