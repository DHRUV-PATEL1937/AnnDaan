<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <link rel="stylesheet" href="forgot-password.css"> <!-- Reusing some styles if applicable -->
    <style>
        /* Basic styling for the new password form, adjust as needed */
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e5ec; /* Neumorphic background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .reset-password-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
        }
        .reset-password-card {
            background-color: #e0e5ec;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 10px 10px 20px #bec3cf, -10px -10px 20px #ffffff;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .reset-password-header {
            margin-bottom: 30px;
        }
        .reset-password-header h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }
        .reset-password-header p {
            color: #666;
            font-size: 1em;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .input-group {
            position: relative;
            background-color: #e0e5ec;
            border-radius: 10px;
            box-shadow: inset 5px 5px 10px #bec3cf, inset -5px -5px 10px #ffffff;
            padding: 15px;
        }
        .input-group input {
            width: calc(100% - 30px);
            border: none;
            background: none;
            outline: none;
            font-size: 1em;
            color: #333;
            padding: 0;
            margin-left: 5px;
        }
        .input-group label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            pointer-events: none;
            transition: 0.2s ease-out;
        }
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 5px;
            font-size: 0.7em;
            color: #007bff;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
        }
        .password-toggle svg {
            width: 20px;
            height: 20px;
        }
        .password-toggle .eye-closed { display: none; }
        .password-toggle.show-password .eye-open { display: none; }
        .password-toggle.show-password .eye-closed { display: inline-block; }

        .error-message {
            color: #d63031;
            font-size: 0.85em;
            margin-top: 5px;
            display: block;
            text-align: left;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .form-group.error .error-message {
            opacity: 1;
        }

        .neu-button {
            background-color: #e0e5ec;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            color: #007bff;
            box-shadow: 8px 8px 15px #bec3cf, -8px -8px 15px #ffffff;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            outline: none;
            width: 100%;
            margin-top: 20px;
        }
        .neu-button:hover {
            box-shadow: 5px 5px 10px #bec3cf, -5px -5px 10px #ffffff;
        }
        .neu-button:active {
            box-shadow: inset 3px 3px 7px #bec3cf, inset -3px -3px 7px #ffffff;
            transform: scale(0.98);
        }
        .neu-button.loading .btn-text {
            display: none;
        }
        .neu-button.loading .btn-loader {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn-loader {
            display: none;
        }
        .neu-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007bff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            background-color: #e0e5ec;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 10px 10px 20px #bec3cf, -10px -10px 20px #ffffff;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            display: none;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .success-message.show {
            display: block;
            opacity: 1;
            transform: scale(1);
        }
        .success-message h3 {
            color: #28a745;
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .success-message p {
            color: #666;
            font-size: 1em;
        }
        .success-icon {
            margin-bottom: 20px;
            display: inline-block;
            background-color: #e0e5ec;
            border-radius: 50%;
            box-shadow: 5px 5px 10px #bec3cf, -5px -5px 10px #ffffff;
            padding: 15px;
        }
        .success-icon svg {
            width: 40px;
            height: 40px;
            color: #28a745;
        }
        .back-to-login {
            margin-top: 20px;
            font-size: 0.9em;
        }
        .back-to-login a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
        /* Keyframes for animations */
        @keyframes gentleShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }
        @keyframes successPulse {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <div class="reset-password-card">
            <div class="reset-password-header">
                <div class="neu-icon">
                    <div class="icon-inner">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 19V5M5 12l7-7 7 7"/>
                        </svg>
                    </div>
                </div>
                <h2>Set New Password</h2>
                <p>Enter and confirm your new password.</p>
            </div>
            
            <form class="reset-password-form" id="resetPasswordForm" novalidate>
                <div class="form-group">
                    <div class="input-group neu-input password-group">
                        <input type="password" id="newPassword" name="newPassword" required autocomplete="new-password" placeholder=" ">
                        <label for="newPassword">New Password</label>
                        <div class="input-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </div>
                        <button type="button" class="password-toggle neu-toggle" id="newPasswordToggle" aria-label="Toggle password visibility">
                            <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg class="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                    <span class="error-message" id="newPasswordError"></span>
                </div>

                <div class="form-group">
                    <div class="input-group neu-input password-group">
                        <input type="password" id="confirmNewPassword" name="confirmNewPassword" required autocomplete="new-password" placeholder=" ">
                        <label for="confirmNewPassword">Confirm New Password</label>
                        <div class="input-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                            </svg>
                        </div>
                        <button type="button" class="password-toggle neu-toggle" id="confirmNewPasswordToggle" aria-label="Toggle password visibility">
                            <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                            <svg class="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                                <line x1="1" y1="1" x2="23" y2="23" />
                            </svg>
                        </button>
                    </div>
                    <span class="error-message" id="confirmNewPasswordError"></span>
                </div>

                <button type="submit" class="neu-button reset-btn">
                    <span class="btn-text">Reset Password</span>
                    <div class="btn-loader">
                        <div class="neu-spinner"></div>
                    </div>
                </button>
            </form>

            <div class="back-to-login">
                <p><a href="login.html">‚Üê Back to Sign In</a></p>
            </div>

            <div class="success-message" id="successMessage">
                <div class="success-icon neu-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
                <h3>Password Reset Successful!</h3>
                <p>You can now log in with your new password.</p>
                <p class="back-to-login"><a href="login.html">Go to Login Page</a></p>
            </div>
        </div>
    </div>

    <script src="reset_pass.js"></script>
</body>
</html>
